server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public";
  }
}

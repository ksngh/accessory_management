services:
  frontend:
    build:
      context: .
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "80:80"
    volumes:
      - ./public/uploads:/usr/share/nginx/html/uploads
    restart: unless-stopped

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - ./public/uploads:/app/public/uploads
    command: sh -c "npm install && npm run dev:next -- --hostname 0.0.0.0"
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://accessory_user:accessory_pass@postgres:5432/accessory_db
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=accessory_db
      - POSTGRES_USER=accessory_user
      - POSTGRES_PASSWORD=accessory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    restart: unless-stopped

  backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev:next"
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://accessory_user:accessory_pass@postgres:5432/accessory_db
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=accessory_db
      - POSTGRES_USER=accessory_user
      - POSTGRES_PASSWORD=accessory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://accessory_user:accessory_pass@postgres:5432/accessory_db
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=accessory_db
      - POSTGRES_USER=accessory_user
      - POSTGRES_PASSWORD=accessory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
